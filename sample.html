<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mdl-select sample</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="mdl-select.js"></script>
    </head>
    <body>
        <form action="#">
            <p>Standard</p>
            <div class="mdl-select">
                <select id="select-sample1" name="select-sample1" class="mdl-select__select">
                    <option class="mdl-select__item" value="value1">value1</option>
                    <option class="mdl-select__item" value="value2">value2</option>
                    <option class="mdl-select__item" value="value3">value3</option>
                </select>
                <label for="select-sample1">Please Select...</label>
            </div>
        </form>

        <form action="#">
            <p>Without label</p>
            <div class="mdl-select">
                <select id="select-sample2" name="select-sample2" class="mdl-select__select">
                    <option class="mdl-select__item" value="value1">value1</option>
                    <option class="mdl-select__item" value="value2">value2</option>
                    <option class="mdl-select__item" value="value3">value3</option>
                </select>
            </div>
        </form>

        <form action="#">
            <p>With floating label</p>
            <div class="mdl-select mdl-select--floating-label">
                <select id="select-sample3" name="select-sample3" class="mdl-select__select">
                    <option class="mdl-select__item" value="value1">value1</option>
                    <option class="mdl-select__item" value="value2">value2</option>
                    <option class="mdl-select__item" value="value3">value3</option>
                </select>
                <label for="select-sample3">Please Select...</label>
            </div>
        </form>
        
        <form action="#">
            <p>Full width</p>
            <div class="mdl-select mdl-select--full-width">
                <select id="select-sample4" name="select-sample4" class="mdl-select__select">
                    <option class="mdl-select__item" value="value1">value1</option>
                    <option class="mdl-select__item" value="value2">value2</option>
                    <option class="mdl-select__item" value="value3">value3</option>
                </select>
                <label for="select-sample4">Please Select...</label>
            </div>
        </form>

        <div>
            <p>With disabled option</p>
            <form action="#">
                <div class="mdl-select">
                    <select id="select-sample5" name="select-sample5" class="mdl-select__select">
                        <option class="mdl-select__item" value="value1">value1</option>
                        <option id="select-sample5-option-disabled"
                                class="mdl-select__item" value="value2" disabled>value2</option>
                        <option class="mdl-select__item" value="value3">value3</option>
                    </select>
                    <label for="select-sample5">Please Select...</label>
                </div>
            </form>

            <div>
                <script>
                    function enableSelectSample5Options() {
                        document.querySelector('#select-sample5-option-disabled').disabled = false;
                        document.querySelector('#select-sample5').mdlSelect();
                    }
                </script>
                <button onclick="enableSelectSample5Options()">
                    Enable option
                </button>
            </div>
        </div>
    </body>
</html>
